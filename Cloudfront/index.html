<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .post {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="post">
        <img src="images/beach-418742.jpeg" alt="Photo 1">
        <p>Description for Photo 1.</p>
    </div>

    <div class="post">
        <img src="images/beautiful-green-field-scenery-picjumbo-com.jpeg" alt="Photo 2">
        <p>Description for Photo 2.</p>
    </div>

    <div class="post">
        <img src="images/flower-field-250016.jpeg" alt="Photo 3">
        <p>Description for Photo 3.</p>
    </div>
    <div class="post">
        <img src="images/road-1072821.jpeg" alt="Photo 34">
        <p>Description for Photo 4.</p>
    </div>

    <!-- Add more posts as needed -->

</body>

</html>
